<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Y.O.U. Contact</title>

    <!-- CSS Stylesheets -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/3.6.0/mdb.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href= "contact.css">
</head>


<body>
  <div id="main" class="main">

    <div
      class="bg-image p-5 shadow-1-strong rounded text-white"
      style="background-image: url('https://trainingindustry.com/content/uploads/2018/12/Feedback-Training-12.19.18.jpg');
      height: 90vh"
    >
     <div class="mask" style="background-color: rgba(0, 0, 0, 0.6);">
        <div class= "container h2">
          <div class="row align-items-center">
            <div class = "col">
              <h1>Contact Us</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
â€‹
    <!--Feedback-->
    <form>
      <div class = "container">
        <div class = "row align-items-center" id="contact-form">
            <div class ="col-xl-5 col-md-12 mb-5 mt-5">
                <label for="name">First Name</label>
                <input type="text" class="form-control" id="first_name" placeholder="Enter first name">
                <label for="name">Last Name</label>
                <input type="text" class="form-control" id="last_name" placeholder="Enter last name">
                <label for="name">Email</label>
                <input type="text" class="form-control" id="email" placeholder="Enter email">
                <label for="feedback">Message</label>
                <textarea style="border: 2px solid #6635ab; font-family: 'Montserrat', sans-serif, serif;" name="feedback" id="login_feedback" class="form-control" rows = "5" placeholder="Enter message"></textarea>
                <input type="submit" class="btn btn-light, btn-lg" value="Submit">
            </div>
            <div class ="col-xl-7 col-md-12 mb-5">
                <img src="https://jnj-content-lab.brightspotcdn.com/dims4/default/de45c0a/2147483647/strip/true/crop/7358x4140+0+737/resize/910x512!/quality/90/?url=http%3A%2F%2Fjnj-brightspot.s3.amazonaws.com%2F0a%2F29%2Fe26921af403684a8a194d6d3a134%2Fistock-871460910.jpg" alt="Feedback" class="img-fluid rounded-start">
            </div>
        </div>
      </div>
    </form>


    <!--Contact Info-->
    <footer>
      <div class="footer">
        <div class="container">
          <div class="row ">
            <div class = "col" id="social">
              <h5 class="footer headings"><b>Social</b></h5>
              <a href="https://www.instagram.com/youth_opportunities_unmatched/" target="_blank"> <img src="https://assets.stickpng.com/images/580b57fcd9996e24bc43c521.png" alt="Instagram" height = 60vh></a>
              <a href="https://www.linkedin.com/company/youth-opportunities-unmatched" target="_blank"><img src="https://pngimg.com/uploads/linkedIn/linkedIn_PNG15.png" alt="Linkedin" height = 50vh></a>
            </div>
            <div class = "col" id="legal">
              <h5 class="footer headings"><b>Legal</b></h5>
                <p>Terms and Conditions</p>
            </div>
            <div class = "col" id="contact">
              <h5 class="footer_headings"><b>Contact Us</b></h5>
                <p>youthopportunitiesunmatched@gmail.com</p>
            </div>
          </div>
        </div>
      </div>
    </footer>


</div>
</body>
</html>
